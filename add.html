<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="add.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="add.js"></script>
</head>
<body>
    <div>
        <div class="topBar">
            <a href="index.html"><img src="goBack.svg" alt=""></a>           
            <h3><u>New Project</u></h3>
        </div>
        <div class="projectName">
            <h4>What's the Name of this Project?:</h4>
            <input class="center-align" type="text" placeholder="Project Name: " id="projectName">
        </div>
        <div class="dates">
            <div class="startDate">
                <h4>When does this Project Start?:</h4>
                <input type="date" id="startDate">
            </div>
            <div class="endDate">
                <h4>When does it End?:</h4>
                <input type="date" id="endDate">
            </div>
        </div>
        <div class="contributors">
            <h4>Who's working on this?:</h4>
            <h6 style="color:red;">Remember to space names with a comma (,)</h6>
            <input class="right-align" type="text" placeholder="contributors names: " id="contributors">
            <div class="people"></div>
        </div>
        <div class="complete">
            <h4>How much is already Complete?:</h4>
            <input class="left-align" type="text" placeholder="Enter completion percentage: " id="percent">
        </div>
        <div class="description">
            <h4>What is this Project about?:</h4>
            <textarea id="description" rows="50" placeholder="Enter a Description: "></textarea>
        </div>
        <div class="button">
            <button id="submit">Make this Project</button>
        </div>
    </div>
</body>
</html>
