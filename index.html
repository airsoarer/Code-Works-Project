<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="add.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    
        <!-- Scripts -->
        <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</head>
<body>
    <div>
        <div class="topBar">
            <a href="add.html"><img src="plus.svg" alt=""></a>           
            <h3><u>Projects</u></h3>
        </div>
        <div class="col s12" class="buttons">
            <button class="col s6" id="toggleUnfinished">Toggle Unfinished Projects</button>
            <button class="col s6" id="toggleFinished">Toggle Finished Projects</button>
        </div>
        <!-- Div to populate with projects -->
        <div class="row" class="projects" id="projects">
            <h3 style="text-align:left;margin-left:5px"><b>Unfinished Projects</b></h3>
        </div>
        <!-- Div for finished/Archived projects -->
        <div class="row" class="finished" id="finished">
            <h3 style="text-align:left;margin-left:5px;"><b>Finished Projects</b></h3>
        </div>
    </div>
</body>
</html>
